<div class="home-container">

    <section class="hero" [style.background-image]="'url(' + data.config.hero_image + ')'">
        <div class="hero-overlay">
            <h1 *ngIf="data.config.mostrar_nombre_hero" class="hero-title">
                {{ data.config.empresa_nombre }}
            </h1>
        </div>
    </section>

    <section class="section-container">
        <h2 class="section-title">Nuestros Proyectos</h2>
        <div class="projects-grid">
            <div class="project-card" *ngFor="let p of data.proyectos" (click)="verProyecto(p.id)">
                <div class="card-image-wrapper">
                    <img [src]="p.imagen" [alt]="p.nombre">
                    <!-- <span class="tag-floating">departamentos y oficinas En {{ p.tipo_venta }}</span> -->
                </div>
                <div class="card-info">
                    <p class="location-text">{{ p.ubicacion }}</p>
                    <h3>{{ p.nombre }}</h3>
                    <p class="resumen-text">{{ p.resumen }}</p>
                </div>
            </div>
        </div>
    </section>

    <section id="contacto" class="section-container contact-section">
        <div class="contact-card">
            <div class="contact-header">
                <h2 class="section-title">¿Tiene alguna duda o quiere agendar una visita?</h2>
                <p>Escribe tu consulta y hablemos directamente por WhatsApp. Estamos en línea.</p>
            </div>

            <div class="wa-input-group">
                <input type="text" [(ngModel)]="mensajeUsuario" placeholder="Escriba su mensaje..."
                    (keyup.enter)="irAWhatsApp()" class="wa-input" />
                <button (click)="irAWhatsApp()" class="wa-button">
                    <img src="images/whatsapp-sf.png" alt="Whatsapp" class="social-icon">
                    ENVIAR CONSULTA
                </button>
            </div>
            <p class="wa-footer">Responderemos lo más pronto posible.</p>
        </div>
    </section>

</div>
